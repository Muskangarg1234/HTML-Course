<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
    <style>
        h1{
            color:red;  /*color by name*/
            font-size: 133px;
        }
        #hii{
            color:rgb(139, 93, 120);
        }
        #name{
            color:#ff2081;
        }
        #graduation{
           background-color:rgb(225, 5, 5) ; 
           color:rgb(46, 156, 70);
           border:2px solid purple;
        }
    </style>
</head>
<body>
    <h1>Colors in CSS</h1>
    <h2>hii how are you?</h2>
    <p id="hii">I am fine.</p>
    <h3>what is your name?</h3>
    <p id="name">My name is Muskan</p>
    <h4>What are you doing?</h4>
    <p id="graduation">I am CSE 2nd year student in TIET</p>
</body>
</html>
