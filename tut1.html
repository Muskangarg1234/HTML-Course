<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="How to write paragraphs and headings in html">
    <meta name="keywords" content="Keywords,Paragraphs">
    <meta name="robots" content="INDEX,FOLLOW">
    <title>Know about Muskan</title>
</head>
<body>
    <h1>Know about Muskan</h1>
    <!-- h1 is large heading and h2 is small heading the h3 again small -->
   <h2>Hii</h2>
    <p><strong>Muskan</strong> is TIET CSE Student.<em>She loves coding.</em><br><b>She also now making interest in development</b></p>
    <p>She knows C and C++</p>
    <p>Lorem ipsum dolor sit.</p>
    <p>first paragraph</p>
    
    <hr>
    <p><i>italic</i>second paragraph</p>
    <p>third paragraph</p>
    <p>fourth paragraph</p>
</body>
</html>
