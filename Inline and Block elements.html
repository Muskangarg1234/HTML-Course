<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red;">It is my Ist paragraph</p>
    <p style="border:2px solid blue;">It is my 2nd paragraph</p><br>
    <span style="border:2px solid red">It is my Ist span</span>
    <span style="border:2px solid blue">It is my 2nd span</span><br><br>
    <div style="border:2px solid red">It is my ist line</div>
    <div style="border:2px solid blue">It is my 2nd line</div><br>
    <a>hii</a>
    <a>hello</a><br>
    <strong>Paragraph</strong>
    <strong>line</strong>
     <ul>
         <li style="border:2px solid red">what is your name</li>
         <li style="border:2px solid blue">how are you</li>
     </ul>
     <em>mango</em>
     <em>papaya</em>
     <img src="muskan.jpg" alt="muskan">
     <img src="yugam.jpg" alt="yugam">
     

     <!-- It shows p(paragraph),div,li are block Elements and span,a(anchor tag),strong,em,
     img are inline elements -->
</body>
</html>
